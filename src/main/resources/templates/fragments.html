<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="head-content(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' | mgustimz'">mgustimz</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/monster.svg}">
    <meta name="description" th:content="${metaDescription != null ? metaDescription : 'A minimalist blog about Java, Spring Boot, and Software Engineering.'}">
    <meta name="author" content="mgustimz">
    <link rel="canonical" th:href="@{${currentUrl}}">
    <meta property="og:url" th:content="@{${currentUrl}}" />
    <link rel="alternate" type="application/rss+xml" title="mgustimz RSS Feed" th:href="@{/rss}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header th:fragment="header">

    <a href="/" class="brand">
        <img th:src="@{/images/monster.svg}"
             alt="Monster Logo"
             class="logo">
        <h2>mgustimz</h2>
    </a>

    <nav>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/rss" target="_blank" title="RSS Feed">RSS</a>
    </nav>
</header>

<footer th:fragment="footer">
    <p>&copy; 2025 mgustimz. Built with Spring Boot.</p>
</footer>
</body>
</html>
