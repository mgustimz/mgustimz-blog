spring.application.name=blog

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=myuser
spring.datasource.password=mypass

# JPA / Hibernate Settings
# "update" will automatically create/update tables to match your Entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the logs (helpful for debugging, turn off in production)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# The dialect usually detects automatically, but you can force it if needed:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Default credentials for LOCALHOST testing only.
# In PRODUCTION, you will override these using Environment Variables.
admin.username=admin
admin.password=password

# Logging (Keep this for debugging login issues)
logging.level.org.springframework.security=INFO

# Trust the Load Balancer (Fixes HTTPS on Render/Railway/AWS)
server.forward-headers-strategy=native
